{% extends "base.html" %}

{% block content %}

    <h1 style="text-align:center">Add a New Post</h1>
    <form method='post'>
        <label>
            Title for your new blog:
        <br>
            <input type="text" name="title" value="{{blog_title}}" />
            <br>
                <span class="error"><em>{{title_error}}</em></span>
            </br>
        </br>
        </label>
        <br>
        <label>
            Your new blog:
        <br>
        <textarea name="body">{{blog_body}}</textarea>
            <br>
            <span class="error"><em>{{body_error}}</em></span>
            </br>
        </label>
        </br>
        <input type="submit" value='Add Entry' />
    </form>

    

{% endblock %}
