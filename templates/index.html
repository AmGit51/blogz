{% extends 'base.html' %}

{% block content %}
<h1 style="text-align:center">Blog Users!</h1>

{% if users|length == 0 %}

<p>No users yet</p>

{% else %}

    {% for user in users %}

        <a href="/blog?user={{user.username}}"><h2>{{user.username}}</h2></a>
        <hr />

    {% endfor %}

{% endif %}

{% endblock %}
