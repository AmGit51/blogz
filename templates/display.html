{% extends "base.html" %}

{% block content %}

<form action="/blog?id={{blog_post.id}}">

    <h1>{{blog_post.title}}</h1>
    <p>{{blog_post.body}}</p>
    <p class="post-author">written by <a href="/blog?user={{blog_post.owner.username}}">{{blog_post.owner.username}}</a></p>

</form>

{% endblock %}
